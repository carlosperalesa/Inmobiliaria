{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://kit.fontawesome.com/334a740400.js" crossorigin="anonymous"></script>

<style>
  #content {
    width: 100%; 
    transition: max-width 0.3s ease; 
    text-align: center; /* Centra el contenido horizontalmente */
    margin: 0 auto;     /* Centra el contenido horizontalmente */
  }
  .viewport-buttons button.mx-2 {
    margin-left: 1rem; /* Espacio a la izquierda */
    margin-right: 1rem; /* Espacio a la derecha */
  }
  .viewport-tablet {
    max-width: 768px; /* Ancho m치ximo para tablet */
  }
  
  .viewport-mobile {
    max-width: 480px; /* Ancho m치ximo para m칩vil */
  }
</style>

<div class="nav container-fluid viewport-buttons justify-content-center align-items-center" style="background-color: white; height:50px">
    <button data-viewport="desktop" class="mx-2"><i class="fas fa-desktop"></i></button>
    <button data-viewport="tablet" class="mx-2"><i class="fas fa-tablet-alt"></i></button>
    <button data-viewport="mobile" class="mx-2"><i class="fas fa-mobile-alt"></i></button>
  </div>
  
</div>

<div id="content" class="viewport-desktop">
    
<script>
  const buttons = document.querySelectorAll('.viewport-buttons button');
  const content = document.getElementById('content');
  
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const viewport = button.dataset.viewport;
      content.className = `viewport-${viewport}`;
    });
  });
</script>
